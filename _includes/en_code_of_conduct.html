<h2>Code of Conduct</h2>

All events are covered under the <a href="https://berlincodeofconduct.org/" target="_blank">Berlin Code of Conduct</a>.
Additionally, steps will be taken to ensure the privacy and safety of members attending. If you see a CoC violation or have questions, you can contact any of the organisers in person or via email <a href="mailto:contact@codecurious.org">contact@codecurious.org</a>
